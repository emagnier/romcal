  george:
    # When the celebration falls between Palm Sunday and the Divine Mercy Sunday
    # (the second Sunday of Easter): it is transferred to the Monday after Divine Mercy.
    # But if the Monday after the Divine Mercy Sunday is the feast of Annunciation,
    # it is moved to the Tuesday after the Divine Mercy Sunday
    date: |-
      var date = day('4/23');
      if (date >= $palmSunday && date <= $divineMercySunday) date = $divineMercySunday + 1;
      if ($divineMercySunday + 1 === $annunciation && date === $annunciation) return $divineMercySunday + 2;
      return date;
    type: SOLEMNITY
    locale: saintGeorgeMartyr

