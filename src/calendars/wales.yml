  illtud:
    date: 10/06
    type: OPT_MEMORIAL
    locale: saintIlltudAbbot

  allSaints:
    # In England and Wales when All Saints (November 1) falls on a Saturday
    # it is transferred to Sunday.
    date: |-
      var date = day('11/1');
      if (date.is.saturday()) return date + 1;
      return date;
    type: SOLEMNITY
    prioritized: true
    liturgicalColor: WHITE
    locale: allSaints

  allSouls:
    # If All Saints is on Saturday, move it to Monday
    # since All Saints is moved to Sunday when it falls on a Saturday (see the rule above).
    date: |-
      var date = day('11/2');
      if (date.is.sunday()) return date + 1;
      return date;
    type: FEAST
    # Like Ash Wednesday, All Souls is, technically, without rank
    # but must replace any existing celebrations that falls the same day.
    prioritized: true
    liturgicalColor: WHITE
    locale: allSouls

  allSaintsOfWales:
    date: 1/17
    type: MEMORIAL
    prioritized: true
    liturgicalColor: WHITE
    locale: allSaintsOfWales

  dubricius:
    date: 10/14
    type: OPT_MEMORIAL
    titles:
      - MARTYR
    locale: saintDubriciusBishop

  johnRoberts:
    date: 11/10
    type: OPT_MEMORIAL
    liturgicalColor: RED
    titles:
      - MARTYR
    locale: saintJohnRobertsPriestAndMartyr

  peterAndPaulApostles:
    # In England and Wales when the celebration falls on either a
    # Saturday or a Monday it is transferred to the Sunday.
    # Replaces 20th Sunday in Ordinary Time when it falls on a Sunday.
    date: |-
      let date = day('6/29');
      if (date.is.monday()) return date - 1;
      if (date.is.saturday()) return date + 1;
      return date;
    type: SOLEMNITY
    prioritized: true
    liturgicalColor: RED
    locale: peterAndPaulApostles

  assumption:
    # In England and Wales when the celebration falls on either a
    # Saturday or a Monday it is transferred to the Sunday.
    # Replaces 20th Sunday in Ordinary Time when it falls on a Sunday.
    date: |-
      var date = day('8/15');
      if (date.is.monday()) return date - 1;
      if (date.is.saturday()) return date + 1;
      return date;
    type: SOLEMNITY
    prioritized: true
    liturgicalColor: WHITE
    locale: assumption
