benedictOfSkalka:
  canonisationLevel: Saint
  firstName: Benedict
  surname: of Skalka
  sex: male
  titles:
    - Hermit
  notes: >-
    In Slovakia, he is celebrated together with Andrew Zorard (Andrej Svorad),
    but then the celebration name does not contain the ‘surname’ of Skalka
    (skalka literally means a small stone, but here it denotes that he was
    hermit at Skalka nad Váhom village in Slovakia, then part of the Kingdom of
    Hungary).

